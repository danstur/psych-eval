<form>
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick symptoms.."
      matInput
      #symptomsInput
      [formControl]="symptomsControl"
      [matAutocomplete]="auto" />

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let symptom of filteredSymptoms | async" [value]="symptom">
        {{ symptom }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div>
    Symptoms: <br/>

    <div *ngFor="let symptom of selectedSymptoms">
      <div class="flex-container" style="align-items: center;">
        <button mat-button (click)="onDeleteSymptom(symptom)" >
          <mat-icon svgIcon="delete"></mat-icon>
        </button>
        <div>{{symptom}}</div>
      </div>
    </div>
  </div>
</form>
