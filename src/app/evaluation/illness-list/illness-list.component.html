<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-size">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.illness.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.illness.name}} </td>
    </ng-container>

  <ng-container matColumnDef="conformance">
      <th mat-header-cell *matHeaderCellDef> Conformance </th>
      <td mat-cell *matCellDef="let element"> {{element.likelihood}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
